<table class="table table-striped table-hover">
    <thead>
    <tr class="table-info">
    <th class="display-4">Lista de films</th>
    <th class="text-end">
   <!-- @if (VM.auth.isAutenticated) {
    <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> AÃ±adir</button>
    }-->
    </th>
    </tr>
    </thead>
    <tbody>
    @for (item of VM.Listado; track item.filmId) {
    <tr>
    <td>
    <div class="container">
    <div class="row">
    <div class="col-md-10">
    <b>Title</b> {{item.title}} <b>Description:</b> {{item.description}}
    @for(actor of item.actors; track actor) {
        <p>{{actor}}</p>
    }
</div>
</div>
</div>
</td>
<td class="align-middle text-end">
<div class="btn-group" role="group">
<button class="btn btn-success" [routerLink]="[item.id, 'edit']"><i class="fas fa-pen"></i></button>
<button class="btn btn-danger" (click)="VM.delete(item.filmId)"><i class="far fa-trash-alt"></i></button>
</div>
</td>
</tr>
}
</tbody>
</table>
