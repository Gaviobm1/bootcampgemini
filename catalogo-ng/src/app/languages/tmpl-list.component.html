<table class="table table-striped table-hover">
    <thead>
    <tr class="table-info">
    <th class="display-4">
        Lista de idiomas
        <button routerLink="add">add</button>
    </th>
    <th class="text-end">
   <!-- @if (VM.auth.isAutenticated) {
    <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> AÃ±adir</button>
    }-->
    </th>
    </tr>
    </thead>
    <tbody>
    @for (item of VM.Listado; track item.languageId) {
    <tr>
    <td>
    <div class="container">
    <div class="row">
    <div class="col-md-10">
    <p>{{item.name}}</p>
</div>
</div>
</div>
</td>
<td class="align-middle text-end">
<div class="btn-group" role="group">
<button class="btn btn-warning" [routerLink]="[item.languageId]"><i class="far fa-eye"></i></button>
<button class="btn btn-success" [routerLink]="[item.languageId, 'edit']"><i class="fas fa-pen"></i></button>
<button class="btn btn-danger" (click)="VM.delete(item.languageId)"><i class="far fa-trash-alt"></i></button>
</div>
</td>
</tr>
}
</tbody>
</table>
<p-paginator (onPageChange)="onPageChange($event)" [rows]="VM.PageSize" [totalRecords]="VM.Rows" [rowsPerPageOptions]="rowsPerPage()" />
