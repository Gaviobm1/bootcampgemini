<h1>Formulario</h1>
<p>
    <input type="button" value="add" (click)="add()">
    <input type="number" value="1" #txtId>
    <input type="button" value="edit" (click)="edit(+txtId.value)">
</p>
<form #miFormulario="ngForm">

    <div>
        <label for="id">id:</label>
        <input type="number" id="id" name="id" [(ngModel)]="elemento.id" #id="ngModel" required>
        <output class="error" [hidden]="id.valid || miFormulario.pristine">{{id.errors | errormsg }}</output> 
    </div>

    <div>
        <label for="nombre">nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="elemento.nombre" #nombre="ngModel" required minlength="2" maxlength="20">
        <output class="error" [hidden]="nombre.valid">{{nombre.errors | errormsg }}</output>    
    </div>

    <div>
        <label for="apellidos">apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="elemento.apellidos" #apellidos="ngModel" minlength="2" maxlength="32">
        <output class="error" [hidden]="apellidos.valid">{{apellidos.errors | errormsg }}</output> 
    </div>

    <div>
        <label for="correo">correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="elemento.correo" #correo="ngModel">
        
    </div>

    <div>
        <label for="alta">fecha alta:</label>
        <input type="date" id="alta" name="alta" [(ngModel)]="elemento.fAlta" #fAlta="ngModel" >
    </div>

    <div>
        <label for="edad">edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="elemento.edad" #edad="ngModel" min="16" max="67" step="1">
        <output class="error" [hidden]="edad.valid">{{edad.errors | errormsg }}</output> 
    </div>

    <div>
        <label for="nif">nif:</label>
        <input type="text" id="nif" name="nif" [(ngModel)]="elemento.nif" #nif="ngModel" pattern="^\d{1,8}[a-zA-Z]$">
    </div>

    <div>
        <label for="activo">activo:</label>
        <input type="checkbox" id="activo" name="activo" [(ngModel)]="elemento.activo" #activo="ngModel">
    </div>
    <div>
        <input type="button" value="enviar" (click)="send()">
        <input type="button" value="volver" (click)="cancel()">
    </div>
</form>
